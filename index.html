<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        .header {   
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            height: 40px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links select, .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }

        .sign-in {
            background-color: #e50914;
            padding: 7px 17px;
            border-radius: 3px;
        }

        .hero {
            height: 100vh;
            background-image: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0, rgba(0, 0, 0, 0) 60%, rgba(0, 0, 0, 0.8) 100%), url('https://assets.nflxext.com/ffe/siteui/vlv3/6e32b96a-d4be-4e44-a19b-1bd2d2279b51/ee068656-14b9-4821-89b4-53b4937d9f1c/IN-en-20220516-popsignuptwoweeks-perspective_alpha_website_small.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero-content {
            max-width: 950px;
            padding: 75px 0;
        }

        h1 {
            font-size: 3.125rem;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.625rem;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .cta-form {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .cta-input {
            width: 450px;
            height: 60px;
            padding: 10px;
            font-size: 16px;
        }

        .cta-button {
            height: 60px;
            background-color: #e50914;
            color: #fff;
            border: none;
            font-size: 1.625rem;
            padding: 0 30px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .header {
                padding: 20px;
            }

            .nav-links {
                display: none;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.125rem;
            }

            .cta-form {
                flex-direction: column;
                align-items: center;
            }

            .cta-input {
                width: 100%;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix" class="logo">
        <nav class="nav-links">
            <select>
                <option>English</option>
                <option>Hindi</option>
            </select>
            <a href="#" class="sign-in">Sign In</a>
        </nav>
    </header>

    <main class="hero">
        <div class="hero-content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <h2>Watch anywhere. Cancel anytime.</h2>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <form class="cta-form">
                <input type="email" placeholder="Email address" class="cta-input">
                <button type="submit" class="cta-button">Get Started &gt;</button>
            </form>
        </div>
    </main>
</body>
</html>
